baseURL = "https://bitget.joinhelpers.com/"
title = "비트겟 가이드 (2025 최신) | JoinHelpers"
languageCode = "ko-kr"
theme = "PaperMod"
enableRobotsTXT = true
canonifyURLs = true

[pagination]
  pagerSize = 12

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.goldmark.renderer]
    unsafe = true # raw HTML 허용 (버튼/리다이렉트용)

[params]
  env = "production"
  defaultTheme = "auto"
  ShowReadingTime = false
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowCodeCopyButtons = true
  ShowBreadCrumbs = true
  ShowToc = true
  comments = false
  description = "비트겟 가입·수수료·이용·보안 설정까지 한 번에 끝내는 2025 최신 공식 가이드 (10월 한정 이벤트 포함)"
  author = "JoinHelpers"
  images = ["images/og-cover.png"]

  # PaperMod Asset
  [params.assets]
    favicon = "images/logo-512.png"

  # 홈 상단 인포박스
  [params.homeInfoParams]
    Title = "비트겟(Bitget) 거래소 완전 정리"
    Content = "장점 · 수수료(현물/선물) · 가입 가이드 · 보안 설정까지 한 번에! 🎁 2025년 10월 한정 이벤트 진행 중 — 아래 버튼으로 공식 파트너 링크에서 시작하세요."

